<header>

</header>
<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">{{ 'forum' | translate }}</a>

    <!-- Show this for logged in users -->
    <ul class="nav navbar-nav pull-xs-right">
      <li (click)="currentLang = lang" *ngFor="let lang of langs" class="nav-item lang">
        <a [ngClass]="currentLang === lang ? 'active' : ''" class="nav-link">
          {{ lang | translate }}
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/editor" routerLinkActive="active">
          <em class="ion-compose"></em>&nbsp;{{ 'new-message' | translate }}
        </a>
      </li>

      <li class="nav-item">
        <a [routerLink]="['/profile', currentUser.username]" class="nav-link" routerLinkActive="active">
          <img *ngIf="currentUser.image"
               [alt]="'profile-picture' | translate"
               [src]="currentUser.image" class="user-pic" />
          {{ currentUser.username }}
        </a>
      </li>
    </ul>
  </div>
</nav>
